{% extends 'base.html' %}
{% block register %} active {% endblock %}
{% block content %}
    <div class="container mt-5" >
      <div class="row mt-5">
        <div class="col-lg-7 mb-3 mt-5 ml-5">
          <div class="card shadow">
             <div class="card-body">
                 <h3 class="card-title" align="center">Register</h3>
                 <form method="POST">
                     {% csrf_token %}
                    <div class="mt-3 mb-2 ml-3 col-sm-10 col-lg-12">
                        {% for msg in messages %}
                            <h5 style="color:red;">***{{msg}}***</h5>
                      {% endfor %}
                    </div>
                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-5"><h4 style="color=blue;">Name</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="name" required>
                        </div>
                    </div>
                     <div class="row mt-3 mb-3 ml-3">
                         <label class="col-sm-2 col-lg-5"><h4 style="color=blue;">Email Id</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="email" required>
                        </div>
                    </div>
                     <div class="row mt-3 mb-3 ml-3">
                         <label class="col-sm-2 col-lg-5"><h4 style="color=blue;">Center Name</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="centername" required>
                        </div>
                    </div>
                      <div class="row mt-3 mb-3 ml-3">
                          <label class="col-sm-2 col-lg-5"><h4 style="color=blue;">Branch</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="branch" required>
                        </div>
                    </div>
                      <div class="row mt-3 mb-3 ml-3">
                          <label class="col-sm-2 col-lg-5"><h4 style="color=blue;">Account Type</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <select name="actype" class="form-control form-select" aria-label="Default select example">
                              <option value="centers">Centers</option>
                              <option value="examiner">Examiner</option>
                              <option value="admin">Admin</option>
                            </select>
                        </div>
                      </div>
                     <div class="row mt-3 mb-3 ml-3">
                         <label class="col-sm-2 col-lg-5 "><h4 style="color=blue;">User Name</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>

                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-5 "><h4 style="color=blue;">Password</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-5 "><h4 style="color=blue;">Confirm Password</h4></label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="password" class="form-control" name="cpass" required>
                        </div>
                    </div>
                    <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12" align="center">
                        <button type="submit" class="btn btn-primary" >Register</button>
                    </div>

                </form>
             </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
